<div class="calendar-container position-relative border rounded shadow-sm p-3 bg-white">
 
  <!-- ðŸ”„ Refresh Button aligned to top-left -->
   <div class="d-flex justify-content-start align-items-center mb-2">
    <button class="btn btn-outline-primary btn-sm d-flex align-items-center"
            (click)="refreshCalendar()"
            [disabled]="isLoading"
            title="Refresh calendar">
      ðŸ”„ Refresh
      <span *ngIf="isLoading"
            class="spinner-border spinner-border-sm ms-2"
            role="status"
            aria-hidden="true">
      </span>
    </button>
  </div> 

  <!-- ðŸ”„ Loader Overlay (optional) -->
  <div *ngIf="isLoading" class="loading-overlay d-flex justify-content-center align-items-center">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <!-- ðŸ“… FullCalendar -->
  <full-calendar #calendar [options]="calendarOptions"></full-calendar>
</div>
